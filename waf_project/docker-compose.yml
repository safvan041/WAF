version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: waf_postgres
    environment:
      POSTGRES_DB: waf_db
      POSTGRES_USER: waf_user
      POSTGRES_PASSWORD: waf_password_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U waf_user -d waf_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waf_network
    deploy:
      resources:
        limits:
          memory: 256m

  redis:
    image: redis:7-alpine
    container_name: waf_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waf_network
    deploy:
      resources:
        limits:
          memory: 128m

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waf_app
    volumes:
      # - .:/app  # Commented out to prevent overwriting container's /app directory
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=waf_project.settings_production
      - DEBUG=False
      - SECRET_KEY=django-insecure-u9#x8!v7@y6$z5%w4^t3&s2*r1(q0)p
      - DATABASE_URL=postgresql://waf_user:waf_password_dev@db:5432/waf_db
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,demo.waf-app.site
      - CSRF_TRUSTED_ORIGINS=http://demo.waf-app.site,https://demo.waf-app.site,https://localhost
      - LOG_LEVEL=INFO
      - SECURE_SSL_REDIRECT=True
      - CREATE_SUPERUSER=true
      - DJANGO_SUPERUSER_USERNAME=safvan
      - DJANGO_SUPERUSER_EMAIL=safvanbakkar041@gmail.com
      - DJANGO_SUPERUSER_PASSWORD=d9mrtuc9a1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - waf_network
    deploy:
      resources:
        limits:
          memory: 400m

  nginx:
    build: ./nginx
    container_name: waf_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      web:
        condition: service_healthy
    networks:
      - waf_network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot:latest
    container_name: waf_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  static_volume:
  media_volume:
  certbot-etc:
  certbot-www:


networks:
  waf_network:
    driver: bridge
